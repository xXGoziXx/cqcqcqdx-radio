<div class="grid-container">
  <div class="grid-x banner shadow grid-margin-x align-center-middle">
    <div class="cell">
      <h2 class="text-uppercase text-center ">Everyday Radios & Accessories</h2>
    </div>
  </div>
  <div class="grid-x grid-margin-y grid-margin-x align-center-middle content">
    <div class="cell small-12">
      <div id="radio-orbit" class="orbit" role="region" aria-label="Radio Equipment" data-orbit>
        <div class="orbit-wrapper">
          <div class="orbit-controls">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
          </div>
          <div class="slick-carousel">
            <div *ngFor="let radio of radios; let index = index">
              <figure class="orbit-figure">
                <img class="orbit-image" [src]="radio.src" [alt]="radio.alt" />
                <figcaption class="orbit-caption">{{ radio.alt }}</figcaption>
              </figure>
            </div>
          </div>
        </div>
        <nav class="orbit-bullets">
          <button
            [class.is-active]="index == 0"
            *ngFor="let radio of radios; let index = index"
            [attr.data-slide]="index"
          >
            <span class="show-for-sr">{{ radio.alt }}</span>
            <span *ngIf="index == currentSlide" class="show-for-sr" data-slide-active-label>Current Slide</span>
          </button>
        </nav>
      </div>
    </div>
  </div>
</div>
