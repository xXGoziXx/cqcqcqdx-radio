<div class="grid-container fluid">
  <div class="grid-x banner shadow grid-margin-x align-center-middle">
    <div class="cell">
      <h2 class="text-uppercase text-center ">Everyday Radios & Accessories</h2>
    </div>
  </div>
  <div class="grid-x grid-margin-y grid-margin-x small-up-1 medium-up-2 large-up-3 align-stretch-spaced content">
    <div class="cell" *ngFor="let radio of radios">
      <!-- image has padding -->
      <div class="grid-y radius align-center-middle">
        <div class="cell small-6 width-100 card-section">
          <img [src]="radio.src" [alt]="radio.alt" />
        </div>
      </div>
    </div>
  </div>
</div>
