<nav aria-label="You are here:" class="breadcrumb-container" role="navigation">
  <ul class="breadcrumbs">
    <li>
      <a [routerLink]="['/home']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
    </li>
    <li>
      <a
        [routerLink]="['/login']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="disabled"
      >
        <span class="show-for-sr">Current: </span> Account Login
      </a>
    </li>
  </ul>
</nav>
<div class="grid-container">
  <div class="grid-x banner shadow grid-margin-x align-center-middle">
    <div class="cell">
      <h2 class="text-uppercase text-center">Account Login</h2>
    </div>
  </div>
  <div class="grid-x grid-padding-x grid-margin-x align-center-middle">
    <div class="cell small-12 large-10 form-container margin-top-1">
      <h5 class="text-uppercase font-bolder margin-top-1">You can login to your account below:</h5>
      <form class="margin-top-1" [formGroup]="form" (ngSubmit)="this.authService.signIn(this.form.value)">
        <div class="grid-container fluid">
          <div class="grid-x">
            <div class="small-12 cell">
              <label
                >Email Address:
                <input type="email" placeholder="Email Address..." formControlName="email" autocomplete="on" required />
              </label>
            </div>
            <div class="small-12 cell">
              <label
                >Password:
                <input
                  type="password"
                  placeholder="Password..."
                  formControlName="password"
                  autocomplete="on"
                  required
                />
              </label>
            </div>
            <div class="small-12 cell" *ngIf="authService.error">
              <p class="text-accent text-center">{{ authService.error }}</p>
            </div>
            <div class="small-12 cell">
              <button
                class="button primary shadow bordered radius text-uppercase"
                type="submit"
                [disabled]="form.invalid"
              >
                Login
              </button>
            </div>
            <div class="small-12 cell margin-bottom-1">
              <button class="button clear" type="button">
                Can't remember your password?
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
